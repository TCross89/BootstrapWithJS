<!DOCTYPE html>
<html lang="en">
<head>
  <title>Add Row to Table</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

</head>
<body>

<div class="container">
  
  <form class="form-inline" id="newName">
    <label for="name">First Name:</label>
    <input type="text" class="form-control" placeholder="Enter First Name" id="fname">
    <label for="lname">Last Name:</label>
    <input type="text" class="form-control" placeholder="Enter Last Name" id="lname">
    <label for="age">Age:</label>
    <input type="text" class="form-control" placeholder="Enter Current Age" id="age">
  </form>
  <button type="submit" onclick="myFunction()" class="btn btn-primary">Submit</button>         
  <table class="table table-dark table-hover" id="myTable">
    <thead>
      <tr>
        <th>Firstname</th>
        <th>Lastname</th>
        <th>Age</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>Tyler</td>
        <td>Stenquist</td>
        <td>33</td>
      </tr>
      <tr>
        <td>Ann</td>
        <td>Stenquist</td>
        <td>29</td>
      </tr>
    </tbody>
  </table>
 
</div>

<script src="codingAssign.js"></script>

</body>
</html>
